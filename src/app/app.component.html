<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" style="margin: 0px; padding: 0px">
          <img src="../assets/download.jpg" width="100%" height="150px" />
          <ion-list-header>संतोष केंद्रे </ion-list-header>
          <ion-note>जिल्हा शिक्षण व प्रशिक्षण संस्था , नांदेड </ion-note>
          <ion-item-divider color="dark" style="margin-bottom: 25px">
            <ion-label> Menu</ion-label>
          </ion-item-divider>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <img src="../assets/download.jpg" width="100%" height="150px" />
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
